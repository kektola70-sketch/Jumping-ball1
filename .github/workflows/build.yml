name: Build Mod Without Wrapper

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # Этот шаг устанавливает Gradle версии 7.4 (подходит для ForgeGradle 5)
      # Нам не нужен файл gradlew в репозитории
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.4

      # Запускаем сборку командой gradle (а не ./gradlew)
      - name: Build with Gradle
        run: gradle build

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: BouncingBallMod
          path: build/libs/*.jar
